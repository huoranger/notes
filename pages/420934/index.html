el3"><a href="/pages/420934/#properties-to-yaml-converter" class="sidebar-link">Properties to YAML Converter</a></li><li class="sidebar-sub-header level3"><a href="/pages/420934/#gsonformatplus" class="sidebar-link">GsonFormatPlus</a></li><li class="sidebar-sub-header level3"><a href="/pages/420934/#translation" class="sidebar-link">Translation</a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>其他分类</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page han-la"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=%E5%90%8E%E7%AB%AF%E6%8A%80%E6%9C%AF" title="分类" data-v-06970110>后端技术</a></li><li data-v-06970110><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06970110>工具</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/huoranger" target="_blank" title="作者" class="beLink" data-v-06970110>huoranger</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-11-21</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">IntelleJ Idea<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="插件汇总"><a href="#插件汇总" class="header-anchor">#</a> 插件汇总</h2> <h3 id="generateallsetter"><a href="#generateallsetter" class="header-anchor">#</a> GenerateAllSetter</h3> <p><strong>快速生成get/set</strong></p> <p>实际的开发中，可能会经常为某个对象中多个属性进行 set 赋值，尽管可以用BeanUtil.copyProperties()方式批量赋值，但这种方式有一些弊端，存在属性值覆盖的问题，所以不少场景还是需要手动 set。如果一个对象属性太多 set 起来也很痛苦，GenerateAllSetter可以一键将对象属性都 set 出来。
<strong>快捷键：Alt+Enter</strong></p> <h3 id="maven-helper"><a href="#maven-helper" class="header-anchor">#</a> Maven Helper</h3> <p><strong>Maven 依赖解决</strong></p> <p>Maven Helper 是解决Maven依赖冲突的利器，可以快速查找项目中的依赖冲突。安装后打开pom文件，底部有 Dependency Analyzer 视图。显示红色表示存在依赖冲突，点进去直接在包上右键Exclude排除，pom文件中会做出相应排除包的操作。</p> <ul><li>Conflicts(冲突)</li> <li>All Dependencies as List(列表形式查看所有依赖)</li> <li>All Dependencies as Tree(树结构查看所有依赖)，并且这个页面还支持搜索。</li></ul> <h3 id="codota"><a href="#codota" class="header-anchor">#</a> Codota</h3> <p><strong>编程提示</strong></p> <p>用了Codota 后不再怕对API不会用，举个栗子：当我们用stream().filter()对List操作，可是对filter()用法不熟，按常理我们会百度一下，而用Codota 会提示很多filter()用法，节省不少查阅资料的时间。</p> <h3 id="free-mybatis-plugin"><a href="#free-mybatis-plugin" class="header-anchor">#</a> Free MyBatis Plugin</h3> <p><strong>mapper 跳转到 xml</strong></p> <p>在使用MyBatis 作为持久框架时有一个尴尬的问题：SQL xml文件和定义的Java接口无法相互跳转，不能像Java接口间调用那样，只能全局搜索稍显麻烦。Free MyBatis Plugin将两者之间进行关联。</p> <h3 id="properties-to-yaml-converter"><a href="#properties-to-yaml-converter" class="header-anchor">#</a> Properties to YAML Converter</h3> <p><strong>配置文件格式转换</strong></p> <p>将Properties 配置文件一键转换成YAML 文件，很实用的一个插件。<strong>「注意：要提前备份原Properties 文件」</strong></p> <h3 id="gsonformatplus"><a href="#gsonformatplus" class="header-anchor">#</a> GsonFormatPlus</h3> <p>一个非常实用的插件，它可以将JSON字符串自动转换成Java实体类。</p> <p>在和其他系统对接时，往往以<code>JSON</code>格式传输数据，而我们需要用<code>Java</code>实体接收数据入库或者包装转发，如果字段太多一个一个编写那就太麻烦了。</p> <h3 id="translation"><a href="#translation" class="header-anchor">#</a> Translation</h3> <p>Translation是一款非常好用的翻译插件，可以随时随地翻译单词、甚至一段话，不再需要额外打开浏览器搜索翻译网站了！</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huoranger/edit/master/docs/01.后端技术/05.工具/01.IntelleJ Idea.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.
