XZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">清风徐来的个人简历<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="resume"><h2 id="胡志成"><a href="#胡志成" class="header-anchor">#</a> <span style="font-size:1.5rem;">胡志成</span></h2> <p><span>求职意向：Java后端开发实习生</span><span style="float:right;">邮箱：hzc200012@163.com</span></p> <p><span>年龄：21</span><span style="float:right;">电话：13380017409</span></p> <h2 id="教育背景"><a href="#教育背景" class="header-anchor">#</a> <span style="font-size:1.5rem;">教育背景</span></h2> <p><span><strong>广州大学松田学院 - 软件工程</strong></span><span style="float:right;">本科(统招)</span></p> <p><span><strong>中国，广州</strong></span><span style="float:right;">2019.09 - 2023.06</span></p> <h3 id="基本技能"><a href="#基本技能" class="header-anchor">#</a> <span style="font-size:1.5rem;">基本技能</span></h3> <ul><li>熟悉 Java 基础，Java 集合以及 Java Web，了解 JUC，JVM；</li> <li>熟悉 MySQL 以及 SQL 编写</li> <li>熟练使用 Spring，SpringBoot，SpringCloud，MyBatis 等常用框架，可以运用 MyBatis、MyBatis-Puls、SpringBoot 进行主流 Web 应用开发；</li> <li>了解 SpringCloud 五大组件，掌握 RestFul 风格接口；</li> <li>掌握部分设计模式、如工厂设计模式、代理设计模式、单例设计模式等；</li> <li>掌握小部分 HashMap、ArrayList、LinkedList 集合源码；</li> <li>熟悉 Redis 数据类型使用场景，了解 RabbitMQ 等异步消息中间件的使用；</li> <li>了解 Linux、Docker 等运维操作；</li> <li>熟悉 Gradle，Maven，Tomcat，Idea等软件，会使用 Git 协同开发工具；</li></ul> <h2 id="项目经历"><a href="#项目经历" class="header-anchor">#</a> <span style="font-size:1.5rem;">项目经历</span></h2> <p><span><strong>互动交流平台（大海）</strong></span><span style="float:right;">2021.7- 2021.10</span></p> <p>技术栈：<code>SpringBoot</code> +<code>MyBatis</code> + <code>MySQL</code> + <code>Redis</code> + <code>Kafka</code></p> <p><strong>项目简介</strong>：大海实现了注册登录，发帖评论，回复点赞，消息提醒，内容搜索和网站统计的功能等功能</p> <p><strong>项目地址</strong>： <a href="https://github.com/coder-itcheng/la-sea" target="_blank" rel="noopener noreferrer">https://github.com/huoranger/la-sea<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>使用 Redis 对登录模块进行了重构，存储登录 ticket 和验证码，解决分布式 session 问题</li> <li>使用 Redis 的 set 实现点赞，zset 实现关注，HyperLogLog 统计 UV，Bitmap 统计 DAU</li> <li>运用 Redis Cache-Aside Pattern 模式，并将删除缓存操作交给 Kafka 消费者，降低数据不一致问题概率</li> <li>对用户表 email 建立前缀索引，帖子表等简历覆盖索引优化查询性能</li> <li>使用 Kafaka 处理发送评论、点赞和关注等系统通知，并使用时间进行封装，构建了强大的异步消息系统</li> <li>对热帖排行模块，使用分布式缓存 Redis 和本地缓存 Caffeine 作为多级缓存， 将 QPS 提升了 20 倍，大大提升了网站访问速度，并使用 Quartz 定时更新热帖排行榜</li></ul> <h2 id="自我评价"><a href="#自我评价" class="header-anchor">#</a> <span style="font-size:1.5rem;">自我评价</span></h2> <p>动手能力较强，工作积极主动，认证负责；有团队合作意识；有良好的代码风格，注重代码质量，对代码有着较高的要求；
另外，有记录博客的习惯，会使用 CSDN 或个人博客记录学习中遇到的问题。</p> <div id="resume"></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/11/24, 21:13:11</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <!----></main></div> <div class="footer">
