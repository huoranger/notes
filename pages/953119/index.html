pan class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>Hello, world!<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><ul><li><p>整体称之为元素</p></li> <li><p><code>&lt;p&gt;</code> 和 <code>&lt;/p&gt;</code> 分别称为起始和结束标签</p></li> <li><p>标签包围起来的 Hello, world 称之为内容</p></li> <li><p>p 是预先定义好的 html 标签，作用是将内容作为一个单独的段落</p></li></ul> <p>元素还可以有属性，如</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>p1<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Hello, world!<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><ul><li>属性一般是预先定义好的，这里的 id 属性是给元素一个唯一的标识</li></ul> <p>元素之间可以嵌套，如</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>HTML 是一门非常<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>b</span><span class="token punctuation">&gt;</span></span>强大<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>b</span><span class="token punctuation">&gt;</span></span>的语言<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>错误嵌套写法：</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>HTML 是一门非常<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>b</span><span class="token punctuation">&gt;</span></span>强大的语言<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>b</span><span class="token punctuation">&gt;</span></span>
</code></pre></div><p>不包含内容的元素称之为空元素，如</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1.png<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1.png<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre></div><ul><li>img 作用是用来展示图片</li> <li>src 属性用来指明图片路径</li></ul> <h3 id="html-页面"><a href="#html-页面" class="header-anchor">#</a> HTML 页面</h3> <p>前面介绍的只是单独的 HTML 元素，它们可以充当一份完整的 HTML 页面的组成部分</p> <div class="language-html extra-class"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>

</code></pre></div><h3 id="http-请求"><a href="#http-请求" class="header-anchor">#</a> HTTP 请求</h3> <h4 id="请求组成"><a href="#请求组成" class="header-anchor">#</a> 请求组成</h4> <p>请求由三部分组成</p> <ol><li>请求行</li> <li>请求头</li> <li>请求体</li></ol> <p>可以用 telnet 程序测试</p> <h4 id="请求方式与数据格式"><a href="#请求方式与数据格式" class="header-anchor">#</a> 请求方式与数据格式</h4> <h5 id="get-请求示例"><a href="#get-请求示例" class="header-anchor">#</a> get 请求示例</h5> <div class="language- extra-class"><pre class="language-text"><code>GET /test2?name=%E5%BC%A0&amp;age=20 HTTP/1.1
Host: localhost
</code></pre></div><ul><li>%E5%BC%A0 是【张】经过 URL 编码后的结果</li></ul> <h5 id="post-请求示例"><a href="#post-请求示例" class="header-anchor">#</a> post 请求示例</h5> <div class="language- extra-class"><pre class="language-text"><code>POST /test2 HTTP/1.1
Host: localhost
Content-Type: application/x-www-form-urlencoded
Content-Length: 21

name=%E5%BC%A0&amp;age=18
</code></pre></div><p>application/x-www-form-urlencoed 格式细节：</p> <ul><li>参数分成名字和值，中间用 = 分隔</li> <li>多个参数使用 &amp; 进行分隔</li> <li>【张】等特殊字符需要用 encodeURIComponent() 编码为 【%E5%BC%A0】后才能发送</li></ul> <h5 id="json-请求示例"><a href="#json-请求示例" class="header-anchor">#</a> json 请求示例</h5> <div class="language- extra-class"><pre class="language-text"><code>POST /test3 HTTP/1.1
Host: localhost
Content-Type: application/json
Content-Length: 25

{&quot;name&quot;:&quot;zhang&quot;,&quot;age&quot;:18}
</code></pre></div><p>json 对象格式</p> <div class="language- extra-class"><pre class="language-text"><code>{&quot;属性名&quot;:属性值}
</code></pre></div><p>其中属性值可以是</p> <ul><li>字符串 &quot;&quot;</li> <li>数字</li> <li>true, false</li> <li>null</li> <li>对象</li> <li>数组</li></ul> <p>json 数组格式</p> <div class="language- extra-class"><pre class="language-text"><code>[元素1, 元素2, ...]
</code></pre></div><p>multipart 请求示例</p> <div class="language-json extra-class"><pre class="language-json"><code>POST /test2 HTTP/<span class="token number">1.1</span>
Host<span class="token operator">:</span> localhost
Content-Type<span class="token operator">:</span> multipart/form-data; boundary=<span class="token number">123</span>
Content-Length<span class="token operator">:</span> <span class="token number">125</span>

-<span class="token number">-123</span>
Content-Disposition<span class="token operator">:</span> form-data; name=<span class="token string">&quot;name&quot;</span>

lisi
-<span class="token number">-123</span>
Content-Disposition<span class="token operator">:</span> form-data; name=<span class="token string">&quot;age&quot;</span>

<span class="token number">30</span>
-<span class="token number">-123</span>--
</code></pre></div><ul><li>boundary=123 用来定义分隔符</li> <li>起始分隔符是 <code>--分隔符</code></li> <li>结束分隔符是 <code>--分隔符--</code></li></ul> <h4 id="数据格式小结"><a href="#数据格式小结" class="header-anchor">#</a> 数据格式小结</h4> <h5 id="客户端发送"><a href="#客户端发送" class="header-anchor">#</a> 客户端发送</h5> <ul><li>编码
<ul><li><code>application/x-www-form-urlencoded</code> ：url 编码</li> <li><code>application/json</code>：utf-8 编码</li> <li><code>multipart/form-data</code>：每部分编码可以不同</li></ul></li> <li>表单只支持以 <code>application/x-www-form-urlencoded</code> 和 <code>multipart/form-data</code> 格式发送数据</li> <li>文件上传需要用 <code>multipart/form-data</code> 格式</li> <li>js 代码可以支持任意格式发送数据</li></ul> <h5 id="服务端接收"><a href="#服务端接收" class="header-anchor">#</a> 服务端接收</h5> <ul><li>对 <code>application/x-www-form-urlencoded</code> 和 <code>multipart/form-data</code> 格式的数据，Spring 接收方式是统一的，只需要用 java bean 的属性名对应请求参数名即可</li> <li>对于 <code>applicaiton/json</code> 格式的数据，Spring 接收需要使用 @RequestBody 注解 + java bean 的方式</li></ul> <h4 id="session-原理"><a href="#session-原理" class="header-anchor">#</a> session 原理</h4> <p>Http 无状态，有会话</p> <ul><li>无状态是指，请求之间相互独立，第一次请求的数据，第二次请求不能重用</li> <li>有会话是指，客户端和服务端都有相应的技术，可以暂存数据，让数据在请求间共享</li></ul> <p>服务端使用了 session 技术来暂存数据</p> <p>存</p> <div class="language- extra-class"><pre class="language-text"><code>GET /s1?name=zhang HTTP/1.1
Host: localhost
</code></pre></div><p>取</p> <div class="language- extra-class"><pre class="language-text"><code>GET /s2 HTTP/1.1
Host: localhost
Cookie: JSESSIONID=560FA845D02AE09B176E1BC5D9816A5D
</code></pre></div><p>session 技术实现身份验证</p> <p><img src="/assets/img/image-20221124195926173-16692911778931.1c6a41a7.png" alt="image-20221124195926173"></p> <h4 id="jwt-原理"><a href="#jwt-原理" class="header-anchor">#</a> jwt 原理</h4> <p>jwt 技术实现身份验证</p> <p><img src="/assets/img/image-20221124200230604.70186310.png" alt="image-20221124200230604"></p> <p>生成 token</p> <div class="language- extra-class"><pre class="language-text"><code>GET /j1?name=zhang&amp;pass=123 HTTP/1.1
Host: localhost
</code></pre></div><p>校验 token</p> <div class="language- extra-class"><pre class="language-text"><code>GET /j2 HTTP/1.1
Host: localhost
Authorization: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiJ9._1-P_TLlzQPb1_lCyGwplMZaKQ8Mcw_plBbYPZ3OX28
</code></pre></div><h3 id="css"><a href="#css" class="header-anchor">#</a> CSS</h3> <p>即 Cascading  Style  Sheets，它描述了网页的表现与展示效果</p> <h4 id="选择器"><a href="#选择器" class="header-anchor">#</a> 选择器</h4> <ul><li><p>type 选择器 - 根据标签名进行匹配（元素选择器）</p></li> <li><p>class 选择器 - 根据元素的 class 属性进行匹配</p></li> <li><p>id 选择器  - 根据元素的 id 属性进行匹配</p></li></ul> <h4 id="属性和值"><a href="#属性和值" class="header-anchor">#</a> 属性和值</h4> <ul><li>background-color : red;</li> <li>...</li> <li>display</li></ul> <h4 id="布局"><a href="#布局" class="header-anchor">#</a> 布局</h4> <p>与布局相关的 html 元素</p> <ul><li>div</li> <li>template</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huoranger/edit/master/docs/02.前端技术/01.前端基础.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%89%8D%E7%AB%AF%E5%9F%BA%E7%A1%80" title="标签">#前端基础</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/11/24, 21:13:11</span></div></div> <div class="page-nav-wapper"><!----> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/f7ba23/">下一篇:Vue</a></span></p></div></div></div> <!----></main></div> <div class="footer">
