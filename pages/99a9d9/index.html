18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">数据结构与内部编码<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="数据结构和内部编码"><a href="#数据结构和内部编码" class="header-anchor">#</a> 数据结构和内部编码</h2> <p>type 命令实际返回的就是当前键对应的 value（值对象）的数据结构类型，它们分别是：string（字符串）、hash（哈希）、list（列表）、set（集合）、zset（有序集合），但这些只是 Redis 对外的数据结构。</p> <blockquote><p><strong>在 Redis 中，键和值都是一个对象，键总是一个字符串对象，而值可以是字符串、列表、集合等对象，所以我们通常说键为字符串键，表示这个键对应的值为字符串对象，我们说一个键为集合键时，表示这个键对应的值为集合对象</strong></p></blockquote> <p>实际上每种数据结构都有自己底层的内部编码实现，而且是多种实现，这样 Redis 会在合适的场景选择合适的内部编码。</p> <p>每种数据结构都有两种以上的内部编码实现，例如 list 数据结构包含了 linkedlist 和 ziplist 两种内部编码。同时有些内部编码，例如 ziplist，可以作为多种外部数据结构的内部实现，可以通过<code>object encoding</code>命令查询内部编码：</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token builtin class-name">set</span> hello <span class="token string">&quot;nihao&quot;</span>
object encoding hello
<span class="token string">&quot;embstr&quot;</span>
lpush mylist a
object encoding mylist
<span class="token string">&quot;ziplist&quot;</span>
</code></pre></div><p>可以看到键 hello 对应值对象的内部编码是 embstr，键 mylist 对应值对象的内部编码是 ziplist。</p> <p>Redis这样设计有两个好处：</p> <ol><li>可以改进内部编码，而对外的数据结构和命令没有影响，这样一旦开发出更优秀的内部编码，无需改动外部数据结构和命令，例如 Redis3.2 提供了quicklist，结合了 ziplist 和 linkedlist 两者的优势，为列表类型提供了一种更为优秀的内部编码实现，而对外部用户来说基本感知不到。</li> <li>多种内部编码实现可以在不同场景下发挥各自的优势，例如 ziplist 比较节省内存，但是在列表元素比较多的情况下，性能会有所下降，这时候 Redis 会根据配置选项将列表类型的内部实现转换为 linkedlist。</li></ol> <blockquote><p>Redis 的 embstr 编码方式和 raw 编码方式在 3.2 版本之前是以 39 字节为分界的，后续版本以 44 为分界。
也就是说，在 redis5.0.4 版本中，如果一个字符串值的长度小于等于 44 字节，则按照 embst 进行编码，否则按照 raw 进行编码。</p></blockquote> <h2 id="redis构建的类型系统"><a href="#redis构建的类型系统" class="header-anchor">#</a> Redis构建的类型系统</h2> <h3 id="redisobject对象"><a href="#redisobject对象" class="header-anchor">#</a> redisObject对象</h3> <p>Redis 内部使用一个 redisObject 对象来表示所有的 key 和 value，每次在 Redis 数据块中创建一个键值对时，<strong>一个是键对象，一个是值对象，而 Redis 中的每个对象都是由 redisObject 结构来表示</strong>。</p> <p><strong>在 Redis 中，键总是一个字符串对象，而值可以是字符串、列表、集合等对象，所以我们通常说键为字符串键，表示这个键对应的值为字符串对象，我们说一个键为集合键时，表示这个键对应的值为集合对象。</strong></p> <p>redisobject 最主要的信息：</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token comment">// redisobject源码</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">redisObject</span><span class="token punctuation">{</span>
     <span class="token comment">//类型</span>
     <span class="token keyword">unsigned</span> type<span class="token operator">:</span><span class="token number">4</span><span class="token punctuation">;</span>
     <span class="token comment">//编码</span>
     <span class="token keyword">unsigned</span> encoding<span class="token operator">:</span><span class="token number">4</span><span class="token punctuation">;</span>
     <span class="token comment">//指向底层数据结构的指针</span>
     <span class="token keyword">void</span> <span class="token operator">*</span>ptr<span class="token punctuation">;</span>
     <span class="token comment">//引用计数</span>
     <span class="token keyword">int</span> refcount<span class="token punctuation">;</span>
     <span class="token comment">//记录最后一次被程序访问的时间</span>
     <span class="token keyword">unsigned</span> lru<span class="token operator">:</span><span class="token number">22</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span> robj
</code></pre></div><ol><li><code>type</code>字段：表示当前对象使用的数据类型，Redis 主要支持5种数据类型：string、hash、list、set、zset。可以使用 type {key} 命令查看对象所属类型，type 命令返回的是<strong>值对象</strong>类型，键都是 string 类型。</li> <li><code>encoding</code>字段：表示 Redis 内部编码类型，encoding 在 Redis 内部使用，代表当前对象内部采用哪种数据结构实现。可以使用<code>object encoding {key}</code>命令查看对象所属的类型对应的内部数据结构。</li> <li><code>lur</code>字段：记录对象最后一次被访问的时间，当配置了<code>maxmemory</code>和<code>maxmemory-policy=volatile-lru</code>或者<code>allkeys-lru</code>时，用于辅助 LRU 算法删除键数据。可以使用<code>object idletime {key}</code>命令在不更新 lru 字段情况下查看当前键的<strong>空闲时间</strong>。</li> <li><code>refcount</code>字段：记录当前对象被引用的次数，用于通过引用次数回收内存，当 refcount=0 时，可以安全回收当前对象空间。使用<code>object refcount {key}</code>获取当前对象引用。</li> <li><code>ptr</code>字段：与对象的数据内容相关，如果是整数，直接存储数据；否则表示指向数据的指针。Redis 在 3.0 之后对值对象是字符串且长度 &lt;=39 字节的数据，内部编码为 embstr 类型，字符串 sds 和 redisObject 一起分配，从而只要一次内存操作即可。</li></ol> <h3 id="命令的类型检查和多态"><a href="#命令的类型检查和多态" class="header-anchor">#</a> 命令的类型检查和多态</h3> <h4 id="redis命令分类"><a href="#redis命令分类" class="header-anchor">#</a> Redis命令分类</h4> <ul><li>一种是只能用于对应数据类型的命令，例如<code>LPUSH</code>和<code>LLEN</code>只能用于列表键， <code>SADD</code> 和 <code>SRANDMEMBER</code>只能用于集合键。</li> <li>另一种是可以用于任何类型键的命令。比如<code>TTL</code>。</li></ul> <p>当执行一个处理数据类型的命令时，Redis执行以下步骤：</p> <ul><li>根据给定 <code>key</code> ，在数据库字典中查找和它相对应的 <code>redisObject</code> ，如果没找到，就返回 <code>NULL</code> 。</li> <li>检查 <code>redisObject</code> 的 <code>type</code> 属性和执行命令所需的类型是否相符，如果不相符，返回类型错误。</li> <li>根据 <code>redisObject</code> 的 <code>encoding</code> 属性所指定的编码，选择合适的操作函数来处理底层的数据结构。</li> <li>返回数据结构的操作结果作为命令的返回值。</li></ul> <h2 id="_5种数据类型对应的编码和数据结构"><a href="#_5种数据类型对应的编码和数据结构" class="header-anchor">#</a> 5种数据类型对应的编码和数据结构</h2> <h3 id="string"><a href="#string" class="header-anchor">#</a> string</h3> <p><strong>string 是最常用的一种数据类型，普通的 key/value 存储都可以归结为 string 类型，value 不仅是 string，也可以是数字。其他几种数据类型的构成元素也都是字符串，注意 Redis 规定字符串的长度不能超过<span style="color:red;"> 512M</span></strong></p> <h4 id="编码"><a href="#编码" class="header-anchor">#</a> 编码</h4> <p><strong>编码字符串对象的编码可以是int、raw、embstr</strong></p> <ul><li>int 编码：保存的是可以用 long 类型表示的整数值</li> <li>raw 编码：保存长度大于 44 字节的字符串</li> <li>embstr 编码：保存长度小于 44 字节的字符串</li></ul> <blockquote><p>int 用来保存整数值，raw 用来保存长字符串，embstr 用来保存短字符串。embstr 编码是用来专门保存短字符串的一种优化编码。<strong>Redis 中对于浮点型也是作为字符串保存的，在需要时再将其转换成浮点数类型。</strong></p></blockquote> <h4 id="编码的转换"><a href="#编码的转换" class="header-anchor">#</a> 编码的转换</h4> <ul><li>当 int 编码保存的值不再是整数，或大小超过了 long 的范围时，自动转化为 raw</li> <li>对于 embstr 编码，由于 Redis 没有对其编写任何的修改程序（embstr 是只读的），在对 embstr 对象进行修改时，都会先转化为 raw 再进行修改，因此，只要是修改 embstr 对象，修改后的对象一定是 raw 的，无论是否达到了 44 个字节。</li></ul> <h4 id="常用命令"><a href="#常用命令" class="header-anchor">#</a> 常用命令</h4> <table><thead><tr><th>操作</th> <th>解释</th></tr></thead> <tbody><tr><td>set</td> <td>设置 key 对应的值为 string 类型的 value （多次 set name 会覆盖）</td></tr> <tr><td>get</td> <td>获取 key 对应的值</td></tr> <tr><td>mset</td> <td>批量设置多个 key 的值，如果成功表示所有值都被设置，否则返回 0 表示没有任何值被设置</td></tr> <tr><td>mget</td> <td>批量获取多个 key 的值，如果不存在则返回 null</td></tr></tbody></table> <div class="language-sh extra-class"><pre class="language-sh"><code>mset user1:name redis user1:age <span class="token number">22</span>
OK
mget user1:name user1:age
<span class="token number">1</span><span class="token punctuation">)</span> <span class="token string">&quot;redis&quot;</span>
<span class="token number">2</span><span class="token punctuation">)</span> <span class="token string">&quot;22&quot;</span>
</code></pre></div><h4 id="应用场景"><a href="#应用场景" class="header-anchor">#</a> 应用场景</h4> <ul><li>因为 string 类型是二进制安全的，可以用来存放图片，视频等内容。</li> <li>由于 redis 的高性能的读写功能，而 string 类型的 value 也可以是数字，可以用做计数器（使用 INCR，DECR 指令）。比如分布式环境中统计系统的在线人数，秒杀等。</li> <li>除了上面提到的，还有用于 SpringSession 实现分布式 session</li> <li>分布式系统全局序列号</li></ul> <h3 id="list"><a href="#list" class="header-anchor">#</a> list</h3> <p><strong>list 列表,它是简单的字符串列表，你可以添加一个元素到列表的头部，或者尾部</strong>。</p> <h4 id="编码-2"><a href="#编码-2" class="header-anchor">#</a> 编码</h4> <ul><li><p>列表对象的编码可以是 ziplist（压缩列表）和 linkedlist（双端链表）</p></li> <li><p>编码转换</p> <ul><li>同时满足下面两个条件时使用压缩列表：<strong>列表保存元素个数小于 512 个、每个元素长度小于 64 字节</strong></li> <li>不能满足上面两个条件使用 linkedlist（双端列表）编码</li></ul></li></ul> <h4 id="实现数据结构"><a href="#实现数据结构" class="header-anchor">#</a> 实现数据结构</h4> <ul><li>Stack（栈）：LPUSH+LPOP</li> <li>Queue（队列）：LPUSH + RPOP</li> <li>Blocking MQ（阻塞队列）：LPUSH+BRPOP</li></ul> <h4 id="应用场景-2"><a href="#应用场景-2" class="header-anchor">#</a> 应用场景</h4> <ul><li>实现简单的消息队列</li> <li>利用 LRANGE 命令，实现基于 Redis 的分页功能</li></ul> <h3 id="set"><a href="#set" class="header-anchor">#</a> set</h3> <p><strong>集合对象 set 是 string 类型（整数也会转成 string 类型进行存储）的无序集合。注意集合和列表的区别：集合中的元素是无序的，因此不能通过索引来操作元素；集合中的元素不能有重复。</strong></p> <h4 id="编码-3"><a href="#编码-3" class="header-anchor">#</a> 编码</h4> <p>集合对象的编码可以是<code>intset</code>或者<code>hashtable</code></p> <ul><li><code>intset</code>（整数集合）：当集合中的元素都是整数且元素个数小于<code>set-max-intset-entries</code>配置（默认512个）时，Redis会选用<code>intset</code>来作为集合的内部实现，从而减少内存的使用。</li> <li><code>hashtable</code>编码的集合对象使用字典作为底层实现，字典的每个键都是一个字符串对象，这里的每个字符串对象就是一个集合中的元素，而字典的值全部设置为 null。<strong>当使用 HT 编码时，Redis 中的集合 SET 相当于 Java 中的 HashSet，内部的键值对是无序的，唯一的。内部实现相当于一个特殊的字典，字典中所有 value 都是 NULL。</strong></li></ul> <p>编码转换</p> <ul><li>当集合满足下列两个条件时，使用intset编码：
<ul><li>集合对象中的所有元素都是整数</li> <li>集合对象所有元素数量不超过512</li></ul></li></ul> <h4 id="应用场景-3"><a href="#应用场景-3" class="header-anchor">#</a> 应用场景</h4> <ul><li>对于 set 数据类型，由于底层是字典实现的，查找元素特别快，另外 set 数据类型不允许重复，利用这两个特性我们可以进行全局去重，比如在用户注册模块，判断用户名是否注册；微信点赞，微信抽奖小程序</li> <li>另外就是利用交集、并集、差集等操作，可以计算共同喜好，全部的喜好，自己独有的喜好，可能认识的人等功能。</li></ul> <h3 id="zset"><a href="#zset" class="header-anchor">#</a> zset</h3> <p><strong>和集合对象相比，有序集合对象是有序的。与列表使用索引下表作为排序依据不同，有序集合为每一个元素设置一个分数（score）作为排序依据。</strong></p> <h4 id="编码-4"><a href="#编码-4" class="header-anchor">#</a> 编码</h4> <p>有序集合的编码可以使ziplist或者skiplist</p> <ul><li>ziplist 编码的有序集合对象使用压缩列表作为底层实现，每个集合元素使用两个紧挨在一起的压缩列表节点来保存，第一个节点保存元素的成员，第二个节点保存元素的分值。并且压缩列表内的集合元素按分值从小到大的顺序进行排列，小的放置在靠近表头的位置，大的放置在靠近表尾的位置。</li> <li>skiplist 编码的有序集合对象使用 zset 结构作为底层实现，一个 zset 结构同时包含一个字典和一个跳跃表。</li> <li>skiplist 和 ziplist 实现的具体不同可以参考<a href="https://gitee.com/link?target=https%3A%2F%2Fblog.csdn.net%2Fmytt_10566%2Farticle%2Fdetails%2F94664942" target="_blank" rel="noopener noreferrer">这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</li></ul> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">zset</span><span class="token punctuation">{</span>

</code></pre></div><h4 id="编码转换"><a href="#编码转换" class="header-anchor">#</a> 编码转换</h4> <p>当有序结合对象同时满足以下两个条件时，对象使用 ziplist 编码，否则使用 skiplist 编码：</p> <ul><li>保存的元素数量小于128</li> <li>保存的所有元素长度都小于64字节</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huoranger/edit/master/docs/01.后端技术/04.中间件/01.Redis/01.数据结构与内部编码.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%90%8E%E7%AB%AF%E6%8A%80%E6%9C%AF" title="标签">#后端技术</a><a href="/tags/?tag=%E4%B8%AD%E9%97%B4%E4%BB%B6" title="标签">#中间件</a><a href="/tags/?tag=Redis" title="标签">#Redis</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/11/23, 01:34:55</span></div></div> <div class="page-nav-wapper"><!----> <div class="page-nav"><p class="inner"><span class="prev"><a href="/pages/da6149/" class="prev">上一篇:SpringCloud</a></span> <span class="next"><a href="/pages/f53a6a/">下一篇:Kafka</a></span></p></div></div></div> <!----></main></div> <div class="footer">
